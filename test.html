<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
<title>Koziar Plany</title>

<link rel="icon" type="image/png" href="logo.png">
<link rel="apple-touch-icon" href="logo.png">
<meta name="theme-color" content="#0a0a0a">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap" rel="stylesheet">
<script src="https://unpkg.com/lucide@latest"></script>

<style>
:root {
    --bg: #050505;
    --card: #121212;
    --border: #222222;
    --text: #f0f0f0;
    --gold: #d4af37;
    --gold-dark: #aa8a2e;
    --gold-glow: rgba(212, 175, 55, 0.2);
    --danger: #ff4444;
    --pro: #3b82f6;
    --nav-bg: rgba(10, 10, 10, 0.96);
}

* { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

body {
    margin: 0;
    font-family: 'Inter', sans-serif;
    background: var(--bg);
    color: var(--text);
    padding-bottom: 140px;
    overflow-x: hidden;
    -webkit-font-smoothing: antialiased;
}

/* --- NAG≈Å√ìWEK --- */
header {
    position: sticky; top: 0; z-index: 100;
    background: var(--nav-bg);
    backdrop-filter: blur(20px);
    padding: 16px; border-bottom: 1px solid var(--border);
}

#planSelect {
    width: 100%; background: #1a1a1a; color: var(--gold);
    border: 1px solid var(--border); padding: 14px;
    border-radius: 16px; font-weight: 800; font-size: 14px; outline: none;
    appearance: none; text-align: center;
    box-shadow: 0 4px 10px rgba(0,0,0,0.4);
}

/* --- FLOATING LOGO (Premium Look) --- */
.floating-footer {
    position: fixed; bottom: 100px; right: 18px;
    z-index: 999;
}
.floating-logo {
    width: 56px; height: 56px; cursor: pointer;
    border-radius: 50%;
    background: linear-gradient(145deg, #1a1a1a, #0a0a0a);
    border: 2px solid var(--gold);
    display: flex; align-items: center; justify-content: center;
    box-shadow: 0 0 20px var(--gold-glow), inset 0 0 10px rgba(212,175,55,0.1);
    transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
}
.floating-logo img { width: 70%; height: 70%; object-fit: contain; }
.floating-logo:active { transform: scale(0.85) rotate(-10deg); }

/* --- DOLNY NAV BAR --- */
.bottom-nav {
    position: fixed; bottom: 0; left: 0; right: 0;
    background: var(--nav-bg);
    backdrop-filter: blur(25px);
    border-top: 1px solid var(--border);
    display: flex; justify-content: space-evenly;
    padding: 12px 8px calc(12px + env(safe-area-inset-bottom));
    z-index: 1000;
}

.nav-btn {
    display: flex; flex-direction: column; align-items: center;
    background: none; border: none; color: #555; gap: 4px;
    flex: 1; font-size: 9px; font-weight: 700; cursor: pointer; transition: 0.2s;
}
.nav-btn.active { color: var(--gold); }
.nav-btn i { width: 22px; height: 22px; stroke-width: 2.2px; }
.nav-btn.pro-btn.active-pro { color: var(--pro); filter: drop-shadow(0 0 5px var(--pro)); }

/* --- MAIN CONTENT --- */
main { padding: 16px; max-width: 700px; margin: 0 auto; }

.notes-area {
    background: var(--card); border: 1px solid var(--border);
    border-radius: 20px; margin-bottom: 24px; padding: 16px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.2);
}
.notes-area label { display: block; color: var(--gold); font-size: 10px; font-weight: 900; text-transform: uppercase; margin-bottom: 8px; opacity: 0.8; letter-spacing: 1.2px; }
.notes-area textarea { width: 100%; background: transparent; border: none; color: #bbb; font-size: 14px; line-height: 1.6; resize: none; outline: none; min-height: 45px; }

.day { background: var(--card); margin-bottom: 28px; border-radius: 24px; border: 1px solid var(--border); overflow: hidden; box-shadow: 0 10px 30px rgba(0,0,0,0.3); }
.day.inactive { opacity: 0.35; filter: grayscale(1); scale: 0.98; transition: 0.4s; }
.day.active-today { border-color: var(--gold-dark); box-shadow: 0 0 30px var(--gold-glow); }

.day-header {
    background: linear-gradient(to right, rgba(255,255,255,0.03), transparent); 
    padding: 16px 20px;
    display: flex; justify-content: space-between; align-items: center;
}
.day-title-input { background: transparent; border: none; color: var(--gold); font-size: 17px; font-weight: 900; text-transform: uppercase; outline: none; letter-spacing: 0.5px; }

/* --- TABELA (UX Optimization) --- */
.table-wrapper { 
    width: 100%; overflow-x: auto; 
    -webkit-overflow-scrolling: touch;
    scrollbar-width: none;
}
.table-wrapper::-webkit-scrollbar { display: none; }

table { width: 100%; border-collapse: collapse; table-layout: fixed; }

/* PRO MODE TABLE WIDTHS */
.pro-mode table { width: 850px; }

th { font-size: 9px; color: #555; padding: 14px 4px; text-transform: uppercase; border-bottom: 1px solid var(--border); letter-spacing: 0.5px; }
td { padding: 6px 0; border-bottom: 1px solid rgba(255,255,255,0.01); }

/* Kolumny szeroko≈õci */
.col-check { width: 55px; text-align: center; }
.col-name { width: auto; text-align: left; padding-left: 10px; }
.col-val { width: 50px; text-align: center; }
.col-pro { width: 68px; text-align: center; display: none; background: rgba(59, 130, 246, 0.02); }

.pro-mode .col-pro { display: table-cell; }

input[type="text"] { 
    width: 90%; background: rgba(255,255,255,0.03); border: none; color: var(--text); 
    padding: 12px 8px; font-size: 14px; text-align: left; outline: none; border-radius: 8px;
}
.col-val input, .col-pro input { text-align: center; width: 85%; }

tr.done { background: rgba(212, 175, 55, 0.03); }
tr.done input { color: #555; text-decoration: line-through; filter: blur(0.2px); }

/* Checkboxy z odstƒôpem od krawƒôdzi */
input[type="checkbox"] { 
    width: 22px; height: 22px; accent-color: var(--gold); cursor: pointer; 
    margin-left: 10px;
}

.btn-add-row { width: 100%; padding: 20px; background: transparent; color: var(--gold); border: none; border-top: 1px solid var(--border); font-weight: 800; font-size: 12px; letter-spacing: 1.5px; cursor: pointer; text-transform: uppercase; }

/* --- TRYB PODGLƒÑDU --- */
.locked-mode .day { opacity: 0.5; pointer-events: none; }
.locked-mode .day-header { filter: brightness(0.6); }

.locked-footer {
    display: none;
    position: fixed; bottom: 85px; left: 0; right: 0;
    padding: 20px; z-index: 998;
    background: linear-gradient(0deg, var(--bg) 40%, transparent);
}
.locked-mode .locked-footer { display: block; }

.activate-btn {
    background: linear-gradient(135deg, var(--gold), var(--gold-dark));
    color: #000; padding: 18px; border-radius: 20px;
    font-weight: 900; font-size: 14px; text-transform: uppercase;
    box-shadow: 0 12px 30px rgba(212, 175, 55, 0.3);
    cursor: pointer; border: none; width: 100%;
    animation: pulseGlow 2.5s infinite;
}

@keyframes pulseGlow {
    0% { transform: scale(1); box-shadow: 0 8px 20px rgba(212, 175, 55, 0.3); }
    50% { transform: scale(1.02); box-shadow: 0 12px 35px rgba(212, 175, 55, 0.5); }
    100% { transform: scale(1); box-shadow: 0 8px 20px rgba(212, 175, 55, 0.3); }
}

/* --- MODALE --- */
.modal { position: fixed; inset: 0; background: rgba(0,0,0,0.98); display: none; align-items: center; justify-content: center; z-index: 2000; padding: 20px; backdrop-filter: blur(10px); }
.modal.active { display: flex; }
.modal-box { background: var(--card); width: 100%; max-width: 400px; padding: 35px; border-radius: 32px; border: 1px solid var(--border); text-align: center; box-shadow: 0 20px 50px rgba(0,0,0,0.5); }

.row-icon-btn {
    background: #1a1a1a; border: 1px solid #333; color: #fff;
    width: 38px; height: 38px; border-radius: 12px;
    display: flex; align-items: center; justify-content: center; cursor: pointer;
    transition: 0.2s;
}
.row-icon-btn.active { background: var(--gold); color: #000; border: none; box-shadow: 0 0 15px var(--gold-glow); }

</style>
</head>
<body id="bodyTag">

<header>
    <select id="planSelect" onchange="loadPlan()"></select>
</header>

<div class="floating-footer">
    <div class="floating-logo" onclick="handleLogoClick()">
        <img src="logo.png" alt="Logo">
    </div>
</div>

<main id="mainContainer">
    <div class="notes-area">
        <label>Plan Workout Notes</label>
        <textarea id="planNotes" oninput="autoHeight(this); saveNotes()" placeholder="Wpisz swoje uwagi do treningu..."></textarea>
    </div>
    <div id="week"></div>
</main>

<div class="locked-footer" id="lockedFooter">
    <button class="activate-btn" onclick="activatePlan()">
        ‚≠ê Odblokuj ten plan (Kopia)
    </button>
</div>

<nav class="bottom-nav" id="bottomNav">
    <button class="nav-btn pro-btn edit-only" id="proBtn" onclick="togglePro()">
        <i data-lucide="zap"></i><span>TRYB PRO</span>
    </button>
    <button class="nav-btn" onclick="newPlan()">
        <i data-lucide="plus-circle"></i><span>NOWY</span>
    </button>
    <button class="nav-btn edit-only" onclick="resetWeek()">
        <i data-lucide="rotate-ccw"></i><span>RESET</span>
    </button>
    <button class="nav-btn edit-only" onclick="openExport()">
        <i data-lucide="share-2"></i><span>ZAPISZ</span>
    </button>
    <button class="nav-btn" onclick="openImport()">
        <i data-lucide="download"></i><span>IMPORT</span>
    </button>
    <button class="nav-btn edit-only" style="color:var(--danger)" onclick="deletePlan()">
        <i data-lucide="trash-2"></i><span>USU≈É</span>
    </button>
</nav>

<div class="modal" id="infoModal">
    <div class="modal-box">
        <h2 id="infoTitle" style="color:var(--gold); margin:0 0 15px 0; font-size:22px"></h2>
        <div id="infoContent" style="font-size:15px; line-height:1.7; color:#bbb; text-align: left; background: #080808; padding: 25px; border-radius: 20px; border: 1px solid #1a1a1a; white-space: pre-wrap;"></div>
        <button class="btn-add-row" onclick="closeModals()" style="margin-top:25px; border:1px solid var(--border); border-radius:16px; color:#fff">ZAMKNIJ</button>
    </div>
</div>

<div class="modal" id="importModal">
    <div class="modal-box">
        <h3 style="margin-top:0">Importuj dane</h3>
        <input type="file" id="importFile" accept=".tsv" onchange="handleFileSelect(event)" style="margin: 20px 0; font-size:12px; width:100%; color:#666">
        <textarea id="importText" style="height:120px;width:100%;background:#000;color:#fff;padding:15px;border:1px solid #333;border-radius:16px; font-size:12px" placeholder="Wklej kod TSV..."></textarea>
        <button class="btn-add-row" onclick="applyImport()" style="color:var(--gold); font-size:14px">POTWIERD≈π IMPORT</button>
        <button class="btn-add-row" onclick="closeModals()">ANULUJ</button>
    </div>
</div>

<div class="modal" id="exportModal">
    <div class="modal-box">
        <h3>Kod Twojego Planu</h3>
        <textarea id="exportText" style="height:150px;width:100%;background:#000;color:#0f0;font-family:monospace;font-size:11px;padding:15px;border:1px solid #333;border-radius:16px" readonly></textarea>
        <button class="btn-add-row" onclick="downloadTSV()" style="color:var(--gold)">POBIERZ .TSV</button>
        <button class="btn-add-row" onclick="closeModals()">GOTOWE</button>
    </div>
</div>

<script>
// --- LOGIKA POZOSTAJE BEZ ZMIAN DLA STABILNO≈öCI ---
const REMOTE_FILES = {
    "3-dniowy FBW - by Koziar": "basic1.tsv",
    "4-dniowy Upper/Lower - by Koziar": "basic2.tsv",
    "5-dniowy U/L/PPL - by Koziar": "basic3.tsv"
};

let plans = JSON.parse(localStorage.getItem("plans")) || {};
let checks = JSON.parse(localStorage.getItem("checks")) || {};
let currentPlan = localStorage.getItem("currentPlanName") || "";
let editStates = {};

function save(){
    localStorage.setItem("plans", JSON.stringify(plans));
    localStorage.setItem("checks", JSON.stringify(checks));
    localStorage.setItem("currentPlanName", currentPlan);
}

function handleLogoClick() { window.scrollTo({ top: 0, behavior: 'smooth' }); }

function render() {
    const p = plans[currentPlan];
    if(!p) {
        document.getElementById("week").innerHTML = "<div style='text-align:center;padding:120px 30px;color:#333;font-weight:700;line-height:1.5'>TWOJA LISTA JEST PUSTA.<br>WYBIERZ PLAN POWY≈ªEJ LUB STW√ìRZ NOWY.</div>";
        document.body.className = "";
        updateMenuVisibility(false);
        return;
    }

    const isLocked = p.isLocked;
    document.body.className = isLocked ? "locked-mode" : "";
    updateMenuVisibility(!isLocked);
    document.getElementById("proBtn").classList.toggle("active-pro", p.proMode);
    
    const notesEl = document.getElementById("planNotes");
    notesEl.value = p.notes || "";
    notesEl.readOnly = isLocked;
    autoHeight(notesEl);

    const weekEl = document.getElementById("week");
    weekEl.className = p.proMode ? "pro-mode" : "standard-mode";

    weekEl.innerHTML = p.days.map((day, di) => {
        const dayChecks = checks[currentPlan]?.[di] || {};
        const isEditing = editStates[di];
        const hasChecks = Object.values(dayChecks).some(v => v);

        return `
        <div class="day ${day.active?'':'inactive'} ${hasChecks && day.active ? 'active-today' : ''}">
            <div class="day-header">
                <input class="day-title-input" value="${day.name}" ${isEditing && !isLocked ? '' : 'readonly'} oninput="plans[currentPlan].days[${di}].name=this.value;save()">
                <div style="display:flex;gap:12px">
                    <button class="row-icon-btn ${day.active?'active':''}" onclick="toggleDay(${di})">
                        <i data-lucide="${day.active?'pause':'play'}" style="width:16px"></i>
                    </button>
                    ${!isLocked ? `
                        <button class="row-icon-btn ${isEditing?'active':''}" onclick="toggleEdit(${di})">
                            <i data-lucide="edit-3" style="width:16px"></i>
                        </button>
                    ` : ''}
                </div>
            </div>
            <div class="table-wrapper">
                <table>
                    <thead>
                        <tr>
                            <th class="col-check">‚úî</th>
                            <th class="col-name">ƒÜwiczenie</th>
                            <th class="col-val">S</th>
                            <th class="col-val">P</th>
                            <th class="col-val">KG</th>
                            <th class="col-pro">ODP</th>
                            <th class="col-pro">RIR</th>
                            <th class="col-pro">TEMPO</th>
                            ${isEditing ? '<th style="width:60px"></th>' : ''}
                        </tr>
                    </thead>
                    <tbody>
                        ${day.rows.map((r, ri) => `
                            <tr class="${dayChecks[ri]?'done':''}">
                                <td class="col-check"><input type="checkbox" ${dayChecks[ri]?'checked':''} onchange="toggleCheck(${di},${ri},this.checked)" ${isLocked ? 'disabled' : ''}></td>
                                <td class="col-name">
                                    <input type="text" value="${r[0]||''}" oninput="updRow(${di},${ri},0,this.value)" placeholder="..." 
                                    onclick="${!isEditing ? `showInfo('${r[0]}', '${(r[7]||"").replace(/'/g, "\\'")}')` : ''}"
                                    style="${!isEditing && r[7] && r[7] !== '...' ? 'text-decoration: underline dotted var(--gold); cursor:pointer;' : ''}" 
                                    ${isLocked ? 'readonly' : ''}>
                                </td>
                                <td class="col-val"><input type="text" value="${r[1]||''}" oninput="updRow(${di},${ri},1,this.value)" ${isLocked ? 'readonly' : ''}></td>
                                <td class="col-val"><input type="text" value="${r[2]||''}" oninput="updRow(${di},${ri},2,this.value)" ${isLocked ? 'readonly' : ''}></td>
                                <td class="col-val"><input type="text" value="${r[3]||''}" oninput="updRow(${di},${ri},3,this.value)" ${isLocked ? 'readonly' : ''}></td>
                                <td class="col-pro"><input type="text" value="${r[4]||''}" oninput="updRow(${di},${ri},4,this.value)" ${isLocked ? 'readonly' : ''}></td>
                                <td class="col-pro"><input type="text" value="${r[5]||''}" oninput="updRow(${di},${ri},5,this.value)" ${isLocked ? 'readonly' : ''}></td>
                                <td class="col-pro"><input type="text" value="${r[6]||''}" oninput="updRow(${di},${ri},6,this.value)" ${isLocked ? 'readonly' : ''}></td>
                                ${isEditing ? `
                                    <td style="display:flex; gap:10px; align-items:center; justify-content:center; padding-top:8px">
                                        <button onclick="promptInfo(${di},${ri})" style="background:none; border:none; color:var(--gold)"><i data-lucide="info" style="width:18px"></i></button>
                                        <button onclick="delRow(${di},${ri})" style="color:var(--danger);background:none;border:none"><i data-lucide="trash-2" style="width:18px"></i></button>
                                    </td>` : ''}
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            </div>
            ${isEditing ? `<button class="btn-add-row" onclick="addRow(${di})">+ Dodaj ƒáwiczenie</button>` : ''}
        </div>`;
    }).join('');
    lucide.createIcons();
}

function updateMenuVisibility(full) {
    document.querySelectorAll(".edit-only").forEach(el => { el.style.display = full ? "flex" : "none"; });
}

function activatePlan() {
    const p = plans[currentPlan];
    if(!p) return;
    const newName = prompt("Nazwij swojƒÖ kopiƒô planu:", currentPlan.replace(" - by Koziar", ""));
    if(newName) {
        const copy = JSON.parse(JSON.stringify(p));
        copy.isLocked = false;
        plans[newName] = copy;
        currentPlan = newName;
        save(); initSelect(); render();
        window.scrollTo({ top: 0, behavior: 'smooth' });
    }
}

function newPlan() {
    const n = prompt("Podaj nazwƒô dla nowego planu:");
    if(n) {
        plans[n] = { 
            notes: "", 
            days: ["Poniedzia≈Çek","Wtorek","≈öroda","Czwartek","PiƒÖtek","Sobota","Niedziela"].map(d=>({name:d,active:true,rows:[]})), 
            isLocked: false, proMode: false 
        };
        currentPlan = n; save(); initSelect(); render();
    }
}

function togglePro(){ if(!plans[currentPlan].isLocked) { plans[currentPlan].proMode = !plans[currentPlan].proMode; save(); render(); } }
function deletePlan(){ if(!plans[currentPlan].isLocked && confirm("UsunƒÖƒá ten plan treningowy?")) { delete plans[currentPlan]; currentPlan = Object.keys(plans)[0] || ""; save(); location.reload(); } }
function resetWeek(){ if(confirm("Zresetowaƒá wszystkie odhaczone ƒáwiczenia?")) { checks[currentPlan] = {}; save(); render(); } }
function updRow(di,ri,ci,v){ if(!plans[currentPlan].isLocked){ plans[currentPlan].days[di].rows[ri][ci]=v; save(); } }
function addRow(di){ plans[currentPlan].days[di].rows.push(["","","","","","","","..."]); save(); render(); }
function delRow(di,ri){ plans[currentPlan].days[di].rows.splice(ri,1); save(); render(); }
function promptInfo(di,ri){
    const n = prompt("Opis ƒáwiczenia:", plans[currentPlan].days[di].rows[ri][7]);
    if(n !== null){ plans[currentPlan].days[di].rows[ri][7] = n; save(); render(); }
}
function toggleCheck(di,ri,v){
    if(!checks[currentPlan]) checks[currentPlan] = {};
    if(!checks[currentPlan][di]) checks[currentPlan][di] = {};
    checks[currentPlan][di][ri] = v; save(); render();
}
function toggleDay(di){ if(!plans[currentPlan].isLocked) { plans[currentPlan].days[di].active = !plans[currentPlan].days[di].active; save(); render(); } }
function toggleEdit(di){ if(!plans[currentPlan].isLocked) { editStates[di] = !editStates[di]; render(); } }
function autoHeight(el){ el.style.height="auto"; el.style.height=el.scrollHeight+"px"; }
function saveNotes(){ if(plans[currentPlan] && !plans[currentPlan].isLocked){ plans[currentPlan].notes=document.getElementById("planNotes").value; save(); }}

function initSelect() {
    const ps = document.getElementById("planSelect"); ps.innerHTML = "";
    const gL = document.createElement("optgroup"); gL.label = "üìã KLASYKI OD KOZIARA";
    const gU = document.createElement("optgroup"); gU.label = "üí™ TWOJE W≈ÅASNE PLANY";
    Object.keys(plans).sort().forEach(k => {
        const o = new Option(k, k);
        if(plans[k].isLocked) gL.appendChild(o); else gU.appendChild(o);
    });
    ps.add(gL); ps.add(gU); ps.value = currentPlan;
}

function showInfo(title, content) {
    if(!content || content === "...") return;
    document.getElementById("infoTitle").innerText = title;
    document.getElementById("infoContent").innerText = content;
    document.getElementById("infoModal").classList.add("active");
}

function openExport() {
    const p = plans[currentPlan]; if(!p) return;
    let out = [`!!NOTES!!\t${(p.notes||"").replace(/\n/g,"[BR]")}`];
    p.days.forEach(d => {
        out.push(`# ${d.name} | ${d.active?'AKTYWNY':'PRZERWA'}`);
        d.rows.forEach(r => out.push(r.join("\t")));
    });
    document.getElementById("exportText").value = out.join("\n");
    document.getElementById("exportModal").classList.add("active");
}

function downloadTSV() {
    const a = document.createElement("a");
    a.href = URL.createObjectURL(new Blob([document.getElementById("exportText").value], {type: "text/tab-separated-values"}));
    a.download = currentPlan + ".tsv"; a.click();
}

function openImport() { document.getElementById("importModal").classList.add("active"); }
function closeModals() { document.querySelectorAll(".modal").forEach(m => m.classList.remove("active")); }

function handleFileSelect(e) {
    const reader = new FileReader();
    reader.onload = (ev) => { document.getElementById("importText").value = ev.target.result; };
    reader.readAsText(e.target.files[0]);
}

function applyImport() {
    const txt = document.getElementById("importText").value.trim();
    if(!txt) return;
    const imported = parseTSV(txt);
    const name = prompt("Nazwa planu:", "Nowy Plan " + new Date().toLocaleDateString());
    if(name) { plans[name] = imported; currentPlan = name; save(); location.reload(); }
}

function parseTSV(text) {
    const lines = text.trim().split("\n");
    let week = [], day = null, notes = "";
    lines.forEach(l => {
        if(l.startsWith("!!NOTES!!")) notes = l.split("\t")[1]?.replace(/\[BR\]/g,"\n") || "";
        else if(l.startsWith("#")) {
            const parts = l.replace("#","").split("|").map(x=>x.trim());
            day = { name: parts[0], active: parts[1] !== "PRZERWA" && parts[1] !== "OFF", rows: [] };
            week.push(day);
        } else if(day && l.trim()) {
            let row = l.split("\t"); while(row.length < 8) row.push(""); day.rows.push(row);
        }
    });
    return { notes, days: week, proMode: false, isLocked: false };
}

async function fetchRemotePlans() {
    for(const [name, file] of Object.entries(REMOTE_FILES)) {
        try {
            const r = await fetch(file);
            if(r.ok) {
                const text = await r.text();
                const parsed = parseTSV(text);
                parsed.isLocked = true; 
                plans[name] = parsed;
            }
        } catch(e) {}
    }
    if(!currentPlan || !plans[currentPlan]) currentPlan = Object.keys(plans)[0] || "";
    initSelect(); render();
}

fetchRemotePlans();
function loadPlan(){ currentPlan=document.getElementById("planSelect").value; editStates={}; save(); render(); }
</script>
