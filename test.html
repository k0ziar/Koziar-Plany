<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Koziar Plany</title>
    
    <link rel="icon" type="image/png" href="logo.png">
    <link rel="apple-touch-icon" href="logo.png">
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#0a0a0a">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --bg: #0a0a0a;
            --card: #161616;
            --border: #2a2a2a;
            --text: #ffffff;
            --gold: #d4af37;
            --gold-glow: rgba(212, 175, 55, 0.4);
            --danger: #ff4444;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { 
            margin: 0; font-family: 'Inter', sans-serif; 
            background: var(--bg); color: var(--text); 
            padding-bottom: 100px;
        }

        header {
            position: sticky; top: 0; z-index: 100;
            background: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(15px);
            padding: 10px; border-bottom: 1px solid var(--border);
            display: flex; align-items: center; gap: 8px;
        }

        #planSelect { 
            background: var(--card); color: var(--gold); 
            border: 1px solid var(--border); padding: 10px; 
            border-radius: 8px; flex: 1; font-weight: 700; font-size: 14px;
            outline: none;
        }
        
        optgroup { background: #111; color: #888; }

        .header-actions { display: flex; gap: 6px; }

        .icon-btn {
            background: var(--card); color: var(--text);
            border: 1px solid var(--border);
            width: 40px; height: 40px;
            display: flex; align-items: center; justify-content: center;
            border-radius: 8px; cursor: pointer; transition: 0.2s;
        }
        .icon-btn.gold { background: var(--gold); color: #000; border: none; }

        main { padding: 15px; max-width: 600px; margin: 0 auto; }

        /* ZABLOKOWANE PLANY */
        .locked-mode #week, .locked-mode .notes-area {
            opacity: 0.45; filter: grayscale(0.7); pointer-events: none; user-select: none;
        }

        .activate-banner {
            background: linear-gradient(135deg, #1a1a1a, #0a0a0a);
            border: 1px solid var(--gold); border-radius: 12px;
            padding: 22px; margin-bottom: 25px; text-align: center;
            box-shadow: 0 0 15px var(--gold-glow);
        }

        .btn-activate {
            background: var(--gold); color: #000; border: none;
            padding: 14px; border-radius: 10px; font-weight: 900;
            text-transform: uppercase; width: 100%; cursor: pointer;
        }

        .notes-area {
            background: var(--card); border: 1px solid var(--border);
            border-radius: 12px; margin-bottom: 20px; padding: 12px;
        }
        .notes-area label { color: var(--gold); font-size: 11px; font-weight: 800; text-transform: uppercase; display: block; margin-bottom: 5px; }
        .notes-area textarea { width: 100%; background: transparent; border: none; color: #ccc; font-size: 14px; outline: none; resize: none; }

        .day { 
            background: var(--card); margin-bottom: 18px; 
            border-radius: 16px; border: 1px solid var(--border); 
            overflow: hidden; transition: 0.3s;
        }
        .day.inactive { opacity: 0.25 !important; filter: grayscale(1); }
        .day.active-today { border-color: var(--gold); box-shadow: 0 0 18px var(--gold-glow); }
        .day.editing { border-color: var(--gold); box-shadow: 0 0 15px var(--gold-glow); }

        .day-header {
            background: rgba(255,255,255,0.02); padding: 12px 15px;
            display: flex; justify-content: space-between; align-items: center;
        }
        
        .day-title-input {
            background: transparent; border: none; color: var(--gold);
            font-size: 15px; font-weight: 800; text-transform: uppercase; outline: none;
        }

        table { width: 100%; border-collapse: collapse; }
        th { font-size: 10px; color: #555; padding: 12px 5px; text-transform: uppercase; }
        td { border-top: 1px solid var(--border); padding: 0; text-align: center; }

        input[type="text"] { 
            width: 100%; background: transparent; border: none; 
            color: var(--text); padding: 14px 2px; font-size: 15px; text-align: center; 
            outline: none;
        }
        
        .ex-name { text-align: left; padding-left: 15px; width: 45%; }
        .ex-name input { text-align: left; font-weight: 600; }
        
        .col-s, .col-p, .col-kg { width: 45px; }
        .col-check { width: 45px; }

        .edit-ui { display: none; width: 85px; }
        .editing .edit-ui { display: table-cell; }
        
        .btn-add-row { 
            display: none; width: 100%; padding: 16px; 
            background: transparent; color: var(--gold); border: none;
            border-top: 1px solid var(--border); font-weight: 800; cursor: pointer;
        }
        .editing .btn-add-row { display: block; }

        .row-ops { display: flex; gap: 8px; justify-content: center; }
        .move-btns { display: flex; flex-direction: column; gap: 2px; }
        .move-btns button { font-size: 9px; padding: 4px; background: #222; color: #fff; border: 1px solid #333; border-radius: 4px; }

        tr.done { background: rgba(212, 175, 55, 0.08); }
        tr.done input { color: #555 !important; text-decoration: line-through; }
        
        input[type="checkbox"] { width: 22px; height: 22px; accent-color: var(--gold); cursor: pointer; }

        /* MODALE ORYGINALNE */
        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.95); display: none; align-items: center; justify-content: center; z-index: 1001; padding: 20px; }
        .modal.active { display: flex; }
        .modal-box { background: var(--card); width: 100%; max-width: 450px; padding: 25px; border-radius: 15px; border: 1px solid var(--border); }
        .modal-box h3 { color: var(--gold); margin-top: 0; }
        .modal-box textarea { width: 100%; height: 200px; background: #000; color: #fff; border: 1px solid var(--border); padding: 10px; font-family: monospace; font-size: 12px; resize: none; outline: none; }

        .floating-logo {
            position: fixed; bottom: 25px; right: 25px;
            width: 55px; height: 55px; background: #000;
            border: 2px solid var(--gold); border-radius: 50%;
            display: flex; align-items: center; justify-content: center; z-index: 1000;
        }
    </style>
</head>
<body id="bodyTag">

<header>
    <select id="planSelect" onchange="loadPlan()"></select>
    <div class="header-actions">
        <button class="icon-btn gold" onclick="newPlan()"><i data-lucide="plus"></i></button>
        <button class="icon-btn" onclick="resetWeek()"><i data-lucide="rotate-ccw"></i></button>
        <button class="icon-btn" onclick="openExport()"><i data-lucide="share-2"></i></button>
        <button class="icon-btn" onclick="openImport()"><i data-lucide="download"></i></button>
        <button id="delBtn" class="icon-btn" style="color:var(--danger)" onclick="deletePlan()"><i data-lucide="trash-2"></i></button>
    </div>
</header>

<main>
    <div id="activateArea"></div>
    <div class="notes-area">
        <label>Notatki / WskazÃ³wki</label>
        <textarea id="planNotes" placeholder="Twoje uwagi..." oninput="autoHeight(this); saveNotes()"></textarea>
    </div>
    <div id="week"></div>
</main>

<div class="modal" id="exportModal">
    <div class="modal-box">
        <h3>Eksportuj plan</h3>
        <textarea id="exportText" readonly></textarea>
        <div style="display:grid; grid-template-columns:1fr 1fr; gap:10px; margin-top:15px">
            <button class="btn-activate" onclick="downloadTSV()" style="font-size:12px">Zapisz .TSV</button>
            <button class="icon-btn" style="width:100%" onclick="closeModals()">Zamknij</button>
        </div>
    </div>
</div>

<div class="modal" id="importModal">
    <div class="modal-box">
        <h3>Importuj plan</h3>
        <input type="file" id="importFile" accept=".tsv" onchange="handleFileSelect(event)" style="margin-bottom:15px; color:#888">
        <textarea id="importText" placeholder="Wklej zawartoÅ›Ä‡ pliku TSV tutaj..."></textarea>
        <div style="display:grid; grid-template-columns:1fr 1fr; gap:10px; margin-top:15px">
            <button class="btn-activate" onclick="applyImport()" style="font-size:12px">Importuj</button>
            <button class="icon-btn" style="width:100%" onclick="closeModals()">Anuluj</button>
        </div>
    </div>
</div>

<div class="floating-logo" onclick="window.scrollTo({top:0, behavior:'smooth'})">
    <img src="logo.png" alt="K" style="width:100%; border-radius:50%" onerror="this.style.display='none'">
</div>

<script>
const REMOTE_FILES = {
    "3-dniowy FBW - by Koziar": "basic1.tsv",
    "4-dniowy Upper/Lower - by Koziar": "basic2.tsv",
    "5-dniowy U/L/PPL - by Koziar": "basic3.tsv"
};

let plans = JSON.parse(localStorage.getItem("plans")) || {};
let checks = JSON.parse(localStorage.getItem("checks")) || {};
let currentPlan = localStorage.getItem("currentPlanName") || "";
let editStates = {};

async function fetchRemotePlans() {
    for (const [name, file] of Object.entries(REMOTE_FILES)) {
        try {
            const resp = await fetch(file);
            if (!resp.ok) continue;
            const text = await resp.text();
            plans[name] = parseTSV(text);
            plans[name].isLocked = true;
        } catch (e) { console.warn("BÅ‚Ä…d TSV:", file); }
    }
    initSelect();
    if (!currentPlan || !plans[currentPlan]) currentPlan = Object.keys(plans)[0];
    render();
}

function parseTSV(text) {
    const lines = text.trim().split("\n");
    let week = [], day = null, notes = "";
    lines.forEach(l => {
        if (l.startsWith("!!NOTES!!")) notes = l.split("\t")[1]?.replace(/\[BR\]/g, "\n") || "";
        else if (l.startsWith("#")) {
            const [n, s] = l.replace("#", "").split("|").map(x => x.trim());
            day = { name: n, active: s === "AKTYWNY", rows: [] };
            week.push(day);
        } else if (day && l.trim()) {
            let row = l.split("\t").map(x => x.trim());
            while(row.length < 4) row.push("");
            day.rows.push(row);
        }
    });
    return { notes, days: week };
}

function save() {
    localStorage.setItem("plans", JSON.stringify(plans));
    localStorage.setItem("checks", JSON.stringify(checks));
    localStorage.setItem("currentPlanName", currentPlan);
}

// MANIPULACJA BEZ SKAKANIA
function toggleCheck(di, ri, checked, el) {
    if (!checks[currentPlan]) checks[currentPlan] = {};
    if (!checks[currentPlan][di]) checks[currentPlan][di] = {};
    checks[currentPlan][di][ri] = checked;
    const row = el.closest('tr');
    if (checked) row.classList.add('done'); else row.classList.remove('done');
    const dayDiv = el.closest('.day');
    const anyChecked = Array.from(dayDiv.querySelectorAll('input[type="checkbox"]')).some(i => i.checked);
    if (anyChecked) dayDiv.classList.add('active-today'); else dayDiv.classList.remove('active-today');
    save();
}

function toggleDay(di, el) {
    plans[currentPlan].days[di].active = !plans[currentPlan].days[di].active;
    const dayDiv = el.closest('.day');
    if (plans[currentPlan].days[di].active) dayDiv.classList.remove('inactive'); else dayDiv.classList.add('inactive');
    const icon = el.querySelector('i');
    icon.setAttribute('data-lucide', plans[currentPlan].days[di].active ? 'pause' : 'play');
    lucide.createIcons();
    save();
}

function render() {
    const weekEl = document.getElementById("week");
    const notesEl = document.getElementById("planNotes");
    const actArea = document.getElementById("activateArea");
    const body = document.getElementById("bodyTag");
    
    if(!currentPlan || !plans[currentPlan]) return;
    const isLocked = plans[currentPlan].isLocked;
    
    body.className = isLocked ? "locked-mode" : "";
    actArea.innerHTML = isLocked ? `<div class="activate-banner"><p style="color:var(--gold);font-weight:800;margin-bottom:12px">PLAN ZABLOKOWANY</p><button class="btn-activate" onclick="activatePlan()">ðŸš€ AKTYWUJ KOPIÄ˜</button></div>` : "";
    
    document.getElementById("delBtn").style.display = isLocked ? "none" : "flex";
    notesEl.value = plans[currentPlan].notes || "";
    notesEl.readOnly = isLocked;
    autoHeight(notesEl);

    weekEl.innerHTML = plans[currentPlan].days.map((day, di) => {
        const dayChecks = checks[currentPlan]?.[di] || {};
        const isEditing = editStates[di];
        const hasChecks = Object.values(dayChecks).some(v => v);

        return `
            <div class="day ${day.active ? '' : 'inactive'} ${isEditing ? 'editing' : ''} ${hasChecks && day.active ? 'active-today' : ''}">
                <div class="day-header">
                    <input class="day-title-input" value="${day.name}" ${isEditing ? '' : 'readonly'} oninput="plans[currentPlan].days[${di}].name=this.value;save()">
                    <div style="display:flex; gap:8px;">
                        ${!isLocked ? `
                            <button class="icon-btn" onclick="toggleDay(${di}, this)"><i data-lucide="${day.active ? 'pause' : 'play'}" style="width:14px"></i></button>
                            <button class="icon-btn ${isEditing ? 'gold' : ''}" style="width:75px; font-size:10px; font-weight:900" onclick="toggleEdit(${di})">${isEditing ? 'GOTOWE' : 'EDYTUJ'}</button>
                        ` : ''}
                    </div>
                </div>
                <table>
                    <thead><tr><th>âœ”</th><th style="text-align:left;padding-left:15px">Ä†wiczenie</th><th>S</th><th>P</th><th>kg</th><th class="edit-ui">Opcje</th></tr></thead>
                    <tbody>
                        ${day.rows.map((r, ri) => `
                            <tr class="${dayChecks[ri] ? 'done' : ''}">
                                <td class="col-check"><input type="checkbox" ${dayChecks[ri] ? 'checked' : ''} ${isLocked ? 'disabled' : ''} onchange="toggleCheck(${di},${ri},this.checked, this)"></td>
                                <td class="ex-name"><input type="text" value="${r[0]}" ${isLocked ? 'readonly' : ''} oninput="updRow(${di},${ri},0,this.value)"></td>
                                <td class="col-s"><input type="text" inputmode="decimal" value="${r[1]}" oninput="updRow(${di},${ri},1,this.value)"></td>
                                <td class="col-p"><input type="text" inputmode="decimal" value="${r[2]}" oninput="updRow(${di},${ri},2,this.value)"></td>
                                <td class="col-kg"><input type="text" inputmode="decimal" value="${r[3]}" oninput="updRow(${di},${ri},3,this.value)"></td>
                                <td class="edit-ui">
                                    <div class="row-ops">
                                        <div class="move-btns"><button onclick="moveRow(${di},${ri},-1)">â–²</button><button onclick="moveRow(${di},${ri},1)">â–¼</button></div>
                                        <button onclick="delRow(${di},${ri})" style="background:none;border:none;color:var(--danger)">âœ•</button>
                                    </div>
                                </td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
                ${!isLocked ? `<button class="btn-add-row" onclick="addRow(${di})">+ DODAJ Ä†WICZENIE</button>` : ''}
            </div>
        `;
    }).join('');
    lucide.createIcons();
}

function toggleEdit(di) { editStates[di] = !editStates[di]; render(); }
function updRow(di, ri, ci, v) { if(!plans[currentPlan].isLocked) { plans[currentPlan].days[di].rows[ri][ci] = v; save(); } }
function addRow(di) { plans[currentPlan].days[di].rows.push(["","","",""]); save(); render(); }
function delRow(di, ri) { plans[currentPlan].days[di].rows.splice(ri,1); save(); render(); }
function moveRow(di, ri, dir) {
    const r = plans[currentPlan].days[di].rows;
    const t = ri + dir;
    if(t >= 0 && t < r.length) { [r[ri], r[t]] = [r[t], r[ri]]; save(); render(); }
}

function activatePlan() {
    const n = prompt("Nazwa Twojej kopii:", currentPlan.replace(" - by Koziar", "") + " (Moja)");
    if(n) {
        plans[n] = JSON.parse(JSON.stringify(plans[currentPlan]));
        plans[n].isLocked = false;
        currentPlan = n; save(); location.reload();
    }
}

// IMPORT / EKSPORT (PRZYWRÃ“CONE)
function openExport() {
    const out = []; const p = plans[currentPlan];
    out.push(`!!NOTES!!\t${(p.notes||"").replace(/\n/g, "[BR]")}`);
    p.days.forEach(d => {
        out.push(`# ${d.name} | ${d.active ? "AKTYWNY" : "PRZERWA"}`);
        d.rows.forEach(r => out.push(r.join("\t")));
    });
    document.getElementById("exportText").value = out.join("\n");
    document.getElementById("exportModal").classList.add("active");
}
function downloadTSV() {
    const t = document.getElementById("exportText").value;
    const a = document.createElement("a");
    a.href = URL.createObjectURL(new Blob([t], {type:"text/tab-separated-values"}));
    a.download = currentPlan.replace(/\s/g, '_') + ".tsv"; a.click();
}
function openImport() { document.getElementById("importModal").classList.add("active"); }
function handleFileSelect(e) {
    const r = new FileReader();
    r.onload = (e) => { document.getElementById("importText").value = e.target.result; };
    r.readAsText(e.target.files[0]);
}
function applyImport() {
    const lines = document.getElementById("importText").value.trim().split("\n");
    const week = []; let day = null; let notes = "";
    lines.forEach(l => {
        if (l.startsWith("!!NOTES!!")) notes = l.split("\t")[1]?.replace(/\[BR\]/g, "\n") || "";
        else if (l.startsWith("#")) {
            const [n, s] = l.replace("#", "").split("|").map(x => x.trim());
            day = { name: n, active: s === "AKTYWNY", rows: [] };
            week.push(day);
        } else if (day && l.trim()) { day.rows.push(l.split("\t")); }
    });
    if(week.length > 0) {
        const n = "Importowany_" + Date.now();
        plans[n] = { notes, isLocked: false, days: week };
        currentPlan = n; save(); location.reload();
    }
}
function closeModals() { document.querySelectorAll(".modal").forEach(m => m.classList.remove("active")); }

function loadPlan() { currentPlan = document.getElementById("planSelect").value; editStates={}; render(); }
function autoHeight(el) { el.style.height = "auto"; el.style.height = el.scrollHeight + "px"; }
function saveNotes() { if(!plans[currentPlan].isLocked) { plans[currentPlan].notes = document.getElementById("planNotes").value; save(); } }

function initSelect() {
    const ps = document.getElementById("planSelect");
    ps.innerHTML = "";
    const gL = document.createElement("optgroup"); gL.label = "ðŸ“‹ PROJEKTY KOZIAR";
    const gU = document.createElement("optgroup"); gU.label = "ðŸ’ª TWOJE PLANY";
    Object.keys(plans).sort().forEach(k => {
        const o = document.createElement("option"); o.value = k; o.textContent = k;
        if(plans[k].isLocked) gL.appendChild(o); else gU.appendChild(o);
    });
    ps.add(gL); ps.add(gU);
    ps.value = currentPlan;
}

function newPlan() {
    const n = prompt("Nazwa planu:");
    if(n) { plans[n] = {notes:"", isLocked:false, days:[{name:"DzieÅ„ 1", active:true, rows:[]}]}; currentPlan=n; save(); location.reload(); }
}
function deletePlan() { if(confirm("UsunÄ…Ä‡ plan?")) { delete plans[currentPlan]; currentPlan=Object.keys(plans)[0]; save(); location.reload(); } }
function resetWeek() { if(confirm("ZresetowaÄ‡ postÄ™py?")) { checks[currentPlan] = {}; save(); render(); } }

fetchRemotePlans();
</script>
</body>
</html>
