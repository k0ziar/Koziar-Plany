<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Koziar Plany PRO</title>
    
    <link rel="icon" type="image/png" href="logo.png">
    <link rel="apple-touch-icon" href="logo.png">
    <meta name="theme-color" content="#0a0a0a">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --bg: #0a0a0a; --card: #161616; --border: #2a2a2a; --text: #ffffff;
            --gold: #d4af37; --gold-glow: rgba(212, 175, 55, 0.4);
            --danger: #ff4444; --pro-color: #3b82f6;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { 
            margin: 0; font-family: 'Inter', sans-serif; 
            background: var(--bg); color: var(--text); padding-bottom: 100px;
        }

        header {
            position: sticky; top: 0; z-index: 100;
            background: rgba(10, 10, 10, 0.95); backdrop-filter: blur(15px);
            padding: 10px; border-bottom: 1px solid var(--border);
            display: flex; align-items: center; gap: 8px;
        }

        #planSelect { 
            background: var(--card); color: var(--gold); border: 1px solid var(--border);
            padding: 10px; border-radius: 8px; flex: 1; font-weight: 700; font-size: 14px; outline: none;
        }

        .header-actions { display: flex; gap: 6px; }

        .icon-btn {
            background: var(--card); color: var(--text); border: 1px solid var(--border);
            width: 38px; height: 38px; display: flex; align-items: center; justify-content: center;
            border-radius: 8px; cursor: pointer; transition: 0.2s;
        }
        .icon-btn.gold { background: var(--gold); color: #000; border: none; }
        .icon-btn.pro-active { border-color: var(--pro-color); color: var(--pro-color); box-shadow: 0 0 10px rgba(59, 130, 246, 0.3); }

        main { padding: 12px; max-width: 1000px; margin: 0 auto; }

        .day { 
            background: var(--card); margin-bottom: 15px; border-radius: 12px; 
            border: 1px solid var(--border); overflow: hidden; transition: 0.3s;
        }
        .day.inactive { opacity: 0.25; filter: grayscale(1); }
        .day.active-today { border-color: var(--gold); box-shadow: 0 0 15px var(--gold-glow); }
        .day.editing { border-color: var(--gold); }

        .day-header {
            background: rgba(255,255,255,0.03); padding: 10px 15px;
            display: flex; justify-content: space-between; align-items: center;
        }
        
        .day-title-input {
            background: transparent; border: none; color: var(--gold);
            font-size: 14px; font-weight: 800; text-transform: uppercase; outline: none; width: 60%;
        }

        /* TABELA I SCROLL */
        .table-wrapper { width: 100%; overflow-x: auto; scrollbar-width: none; }
        .table-wrapper::-webkit-scrollbar { display: none; }
        
        table { width: 100%; border-collapse: collapse; table-layout: fixed; }
        
        th { font-size: 9px; color: #666; padding: 12px 2px; text-transform: uppercase; letter-spacing: 0.5px; }
        td { border-top: 1px solid var(--border); padding: 0; position: relative; }

        input[type="text"] { 
            width: 100%; background: transparent; border: none; 
            color: var(--text); padding: 14px 2px; font-size: 13px; text-align: center; outline: none;
        }

        /* KOLUMNY - SZEROKOÅšCI */
        .col-check { width: 35px; }
        .col-nr { width: 35px; }
        .col-name { width: 150px; text-align: left; padding-left: 5px; }
        .col-data { width: 45px; }
        .col-edit { width: 70px; display: none; }
        .editing .col-edit { display: table-cell; }

        .ex-name-box { display: flex; align-items: center; gap: 4px; }
        .ex-name-box input { text-align: left; font-weight: 600; }

        /* UKRYWANIE KOLUMN */
        .pro-col { display: none; }
        .is-pro .pro-col.force-show { display: table-cell; } /* PokaÅ¼ w edycji */

        .info-btn { color: #444; font-size: 14px; cursor: pointer; padding: 5px; }
        .info-btn.has-data { color: var(--gold); }

        /* WIERSZ DETALI */
        .details-row { display: none; background: #0c0c0c; }
        .details-row.open { display: table-row; }
        .details-content { padding: 10px; border-top: 1px dashed #333; }
        .details-content textarea { 
            width: 100%; background: #000; border: 1px solid #222; 
            color: #888; padding: 10px; border-radius: 6px; font-size: 12px; resize: none;
        }

        tr.done { background: rgba(212, 175, 55, 0.05); }
        tr.done input { color: #555 !important; text-decoration: line-through; }
        
        .btn-add-row { 
            display: none; width: 100%; padding: 15px; background: transparent; 
            color: var(--gold); border: none; border-top: 1px solid var(--border); 
            font-weight: 800; font-size: 11px; cursor: pointer;
        }
        .editing .btn-add-row { display: block; }

        /* BANNER */
        .activate-banner { background: #111; border: 1px solid var(--gold); padding: 15px; margin-bottom: 15px; border-radius: 10px; text-align: center; }
        .btn-activate { background: var(--gold); color: #000; border: none; padding: 10px; border-radius: 6px; font-weight: 900; width: 100%; }

        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.9); display: none; align-items: center; justify-content: center; z-index: 1001; padding: 20px; }
        .modal.active { display: flex; }
        .modal-box { background: var(--card); width: 100%; max-width: 400px; padding: 20px; border-radius: 12px; border: 1px solid var(--border); }
        .modal-box textarea { width: 100%; height: 200px; background: #000; color: #fff; border: 1px solid var(--border); padding: 10px; font-size: 12px; }

        .floating-logo { position: fixed; bottom: 20px; right: 20px; width: 45px; height: 45px; background: #000; border: 2px solid var(--gold); border-radius: 50%; display: flex; align-items: center; justify-content: center; z-index: 1000; }
    </style>
</head>
<body id="bodyTag">

<header>
    <select id="planSelect" onchange="loadPlan()"></select>
    <div class="header-actions">
        <button id="proBtn" class="icon-btn" onclick="toggleProMode()"><i data-lucide="zap"></i></button>
        <button class="icon-btn gold" onclick="newPlan()"><i data-lucide="plus"></i></button>
        <button class="icon-btn" onclick="openExport()"><i data-lucide="share-2"></i></button>
        <button class="icon-btn" onclick="openImport()"><i data-lucide="download"></i></button>
        <button id="delBtn" class="icon-btn" style="color:var(--danger)" onclick="deletePlan()"><i data-lucide="trash-2"></i></button>
    </div>
</header>

<main>
    <div id="activateArea"></div>
    <div class="notes-area" style="margin-bottom:15px">
        <textarea id="planNotes" style="width:100%; background:var(--card); border:1px solid var(--border); color:#aaa; padding:10px; border-radius:10px; font-size:13px; outline:none; resize:none" placeholder="Notatki ogÃ³lne..." oninput="saveNotes()"></textarea>
    </div>
    <div id="week"></div>
</main>

<div class="modal" id="exportModal">
    <div class="modal-box">
        <h3 style="color:var(--gold); margin-top:0">Eksport Planu</h3>
        <textarea id="exportText" readonly></textarea>
        <button class="btn-activate" style="margin-top:10px" onclick="closeModals()">Zamknij</button>
    </div>
</div>

<div class="modal" id="importModal">
    <div class="modal-box">
        <h3 style="color:var(--gold); margin-top:0">Importuj Plan</h3>
        <textarea id="importText" placeholder="Wklej tutaj kod planu..."></textarea>
        <button class="btn-activate" style="margin-top:10px" onclick="applyImport()">Importuj</button>
    </div>
</div>

<div class="floating-logo" onclick="window.scrollTo({top:0, behavior:'smooth'})">
    <img src="logo.png" alt="K" style="width:100%; border-radius:50%" onerror="this.style.display='none'">
</div>

<script>
let plans = JSON.parse(localStorage.getItem("plans")) || {};
let checks = JSON.parse(localStorage.getItem("checks")) || {};
let currentPlan = localStorage.getItem("currentPlanName") || "";
let editStates = {};
let detailsState = {};

async function fetchRemotePlans() {
    const files = {"3-dniowy FBW - by Koziar":"basic1.tsv","4-dniowy Upper/Lower - by Koziar":"basic2.tsv","5-dniowy U/L/PPL - by Koziar":"basic3.tsv"};
    for (const [name, file] of Object.entries(files)) {
        try {
            const resp = await fetch(file);
            if (!resp.ok) continue;
            plans[name] = parseTSV(await resp.text());
            plans[name].isLocked = true;
        } catch (e) {}
    }
    initSelect();
    if (!currentPlan || !plans[currentPlan]) currentPlan = Object.keys(plans)[0];
    render();
}

function parseTSV(text) {
    const lines = text.trim().split("\n");
    let week = [], day = null, notes = "", pro = false;
    lines.forEach(l => {
        if (l.startsWith("!!NOTES!!")) notes = l.split("\t")[1]?.replace(/\[BR\]/g, "\n") || "";
        else if (l.startsWith("!!PRO!!")) pro = true;
        else if (l.startsWith("#")) {
            const [n, s] = l.replace("#", "").split("|").map(x => x.trim());
            day = { name: n, active: s === "AKTYWNY", rows: [] };
            week.push(day);
        } else if (day && l.trim()) {
            let row = l.split("\t").map(x => x.trim());
            while(row.length < 10) row.push(""); // 0:Nr, 1:Nazwa, 2:S, 3:P, 4:KG, 5:Rest, 6:RIR, 7:Tempo, 8:Prog, 9:Desc
            day.rows.push(row);
        }
    });
    return { notes, proMode: pro, days: week };
}

function save() {
    localStorage.setItem("plans", JSON.stringify(plans));
    localStorage.setItem("checks", JSON.stringify(checks));
    localStorage.setItem("currentPlanName", currentPlan);
}

function render() {
    const weekEl = document.getElementById("week");
    const notesEl = document.getElementById("planNotes");
    const p = plans[currentPlan];
    if(!p) return;

    document.getElementById("bodyTag").className = p.isLocked ? "locked-mode" : "";
    document.getElementById("proBtn").className = `icon-btn ${p.proMode ? 'pro-active' : ''}`;
    document.getElementById("delBtn").style.display = p.isLocked ? "none" : "flex";
    document.getElementById("activateArea").innerHTML = p.isLocked ? `<div class="activate-banner"><button class="btn-activate" onclick="activatePlan()">ðŸš€ AKTYWUJ TEN PLAN</button></div>` : "";
    
    notesEl.value = p.notes || "";
    
    weekEl.innerHTML = p.days.map((day, di) => {
        const isEditing = editStates[di];
        return `
            <div class="day ${day.active ? '' : 'inactive'} ${isEditing ? 'editing' : ''} ${p.proMode ? 'is-pro' : ''} ${hasChecks(di) ? 'active-today' : ''}">
                <div class="day-header">
                    <input class="day-title-input" value="${day.name}" ${isEditing ? '' : 'readonly'} oninput="plans[currentPlan].days[${di}].name=this.value;save()">
                    <div style="display:flex; gap:6px;">
                        ${!p.isLocked ? `
                            <button class="icon-btn" onclick="toggleDay(${di})"><i data-lucide="${day.active ? 'pause' : 'play'}" style="width:14px"></i></button>
                            <button class="icon-btn ${isEditing ? 'gold' : ''}" style="width:60px; font-size:10px; font-weight:900" onclick="toggleEdit(${di})">${isEditing ? 'OK' : 'EDYTUJ'}</button>
                        ` : ''}
                    </div>
                </div>
                <div class="table-wrapper">
                    <table style="width: ${calculateTableWidth(di)}px">
                        <thead>
                            <tr>
                                <th class="col-check">âœ”</th>
                                <th class="pro-col col-nr ${isEditing ? 'force-show':''}">Nr</th>
                                <th class="col-name">Ä†wiczenie</th>
                                <th class="col-data">S</th><th class="col-data">P</th><th class="col-data">KG</th>
                                <th class="pro-col col-data ${isEditing ? 'force-show':''}">Rest</th>
                                <th class="pro-col col-data ${isEditing ? 'force-show':''}">RIR</th>
                                <th class="pro-col col-data ${isEditing ? 'force-show':''}">Tempo</th>
                                <th class="pro-col col-data ${isEditing ? 'force-show':''}">Prog</th>
                                <th class="col-edit">Opcje</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${day.rows.map((r, ri) => renderRow(di, ri, r, isEditing, p.isLocked)).join('')}
                        </tbody>
                    </table>
                </div>
                ${isEditing ? `<button class="btn-add-row" onclick="addRow(${di})">+ DODAJ Ä†WICZENIE</button>` : ''}
            </div>
        `;
    }).join('');
    lucide.createIcons();
}

function calculateTableWidth(di) {
    const p = plans[currentPlan];
    if (!p.proMode) return 350;
    // W trybie PRO dynamicznie licz szerokoÅ›Ä‡ (nazwa + stale + aktywne kolumny pro)
    let w = 230; // Check + Name + S + P + KG
    if (editStates[di]) return 600; // W edycji pokazujemy wszystko
    return 550; // W treningu scrollujemy
}

function renderRow(di, ri, r, isEditing, isLocked) {
    const done = checks[currentPlan]?.[di]?.[ri];
    const isPro = plans[currentPlan].proMode;
    const showCol = (idx) => isPro && (isEditing || (r[idx] && r[idx] !== ""));

    return `
        <tr class="${done ? 'done' : ''}">
            <td class="col-check"><input type="checkbox" ${done ? 'checked' : ''} ${isLocked ? 'disabled' : ''} onchange="toggleCheckState(${di},${ri},this.checked,this)"></td>
            <td class="pro-col col-nr ${isEditing ? 'force-show':''}" style="${!showCol(0) ? 'display:none' : ''}">
                <input type="text" value="${r[0]||''}" oninput="updRow(${di},${ri},0,this.value)">
            </td>
            <td class="col-name">
                <div class="ex-name-box">
                    <i data-lucide="info" class="info-btn ${r[9] ? 'has-data' : ''}" onclick="toggleDetails(${di},${ri})"></i>
                    <input type="text" value="${r[1]||''}" ${isLocked ? 'readonly' : ''} oninput="updRow(${di},${ri},1,this.value)">
                </div>
            </td>
            <td class="col-data"><input type="text" value="${r[2]||''}" oninput="updRow(${di},${ri},2,this.value)"></td>
            <td class="col-data"><input type="text" value="${r[3]||''}" oninput="updRow(${di},${ri},3,this.value)"></td>
            <td class="col-data"><input type="text" value="${r[4]||''}" oninput="updRow(${di},${ri},4,this.value)"></td>
            
            <td class="pro-col col-data ${isEditing ? 'force-show':''}" style="${!showCol(5) ? 'display:none' : ''}"><input type="text" value="${r[5]||''}" oninput="updRow(${di},${ri},5,this.value)"></td>
            <td class="pro-col col-data ${isEditing ? 'force-show':''}" style="${!showCol(6) ? 'display:none' : ''}"><input type="text" value="${r[6]||''}" oninput="updRow(${di},${ri},6,this.value)"></td>
            <td class="pro-col col-data ${isEditing ? 'force-show':''}" style="${!showCol(7) ? 'display:none' : ''}"><input type="text" value="${r[7]||''}" oninput="updRow(${di},${ri},7,this.value)"></td>
            <td class="pro-col col-data ${isEditing ? 'force-show':''}" style="${!showCol(8) ? 'display:none' : ''}"><input type="text" value="${r[8]||''}" oninput="updRow(${di},${ri},8,this.value)"></td>

            <td class="col-edit">
                <button onclick="delRow(${di},${ri})" style="background:none; border:none; color:var(--danger)">âœ•</button>
            </td>
        </tr>
        <tr class="details-row ${detailsState[di+'-'+ri] ? 'open' : ''}">
            <td colspan="10">
                <div class="details-content">
                    <textarea placeholder="Opis Ä‡wiczenia, wskazÃ³wki, linki..." oninput="updRow(${di},${ri},9,this.value)">${r[9]||''}</textarea>
                </div>
            </td>
        </tr>
    `;
}

function updRow(di, ri, ci, v) {
    if(plans[currentPlan].isLocked) return;
    plans[currentPlan].days[di].rows[ri][ci] = v;
    save();
}

function toggleDetails(di, ri) {
    const key = di + '-' + ri;
    detailsState[key] = !detailsState[key];
    render();
}

function toggleProMode() {
    if(plans[currentPlan].isLocked) return alert("Aktywuj plan, aby edytowaÄ‡ tryb PRO");
    plans[currentPlan].proMode = !plans[currentPlan].proMode;
    save(); render();
}

function toggleCheckState(di, ri, val, el) {
    if (!checks[currentPlan]) checks[currentPlan] = {};
    if (!checks[currentPlan][di]) checks[currentPlan][di] = {};
    checks[currentPlan][di][ri] = val;
    el.closest('tr').classList.toggle('done', val);
    save();
}

function activatePlan() {
    const n = prompt("Nazwa Twojego planu:", currentPlan.replace(" - by Koziar", ""));
    if(n) {
        plans[n] = JSON.parse(JSON.stringify(plans[currentPlan]));
        plans[n].isLocked = false;
        currentPlan = n; save(); location.reload();
    }
}

function openExport() {
    const p = plans[currentPlan];
    let out = p.proMode ? "!!PRO!!\n" : "";
    out += `!!NOTES!!\t${(p.notes||"").replace(/\n/g, "[BR]")}\n`;
    p.days.forEach(d => {
        out += `# ${d.name} | ${d.active ? "AKTYWNY" : "PRZERWA"}\n`;
        d.rows.forEach(r => out += r.join("\t") + "\n");
    });
    document.getElementById("exportText").value = out;
    document.getElementById("exportModal").classList.add("active");
}

function openImport() { document.getElementById("importModal").classList.add("active"); }
function applyImport() {
    const txt = document.getElementById("importText").value;
    if(!txt) return;
    const n = "Import_" + Date.now();
    plans[n] = parseTSV(txt);
    plans[n].isLocked = false;
    currentPlan = n; save(); location.reload();
}

function toggleEdit(di) { editStates[di] = !editStates[di]; render(); }
function toggleDay(di) { plans[currentPlan].days[di].active = !plans[currentPlan].days[di].active; save(); render(); }
function addRow(di) { plans[currentPlan].days[di].rows.push(["","","","","","","","","",""]); save(); render(); }
function delRow(di, ri) { plans[currentPlan].days[di].rows.splice(ri,1); save(); render(); }
function hasChecks(di) { return Object.values(checks[currentPlan]?.[di] || {}).some(v => v); }
function saveNotes() { plans[currentPlan].notes = document.getElementById("planNotes").value; save(); }
function loadPlan() { currentPlan = document.getElementById("planSelect").value; render(); }
function closeModals() { document.querySelectorAll('.modal').forEach(m => m.classList.remove('active')); }
function initSelect() {
    const s = document.getElementById("planSelect"); s.innerHTML = "";
    Object.keys(plans).forEach(k => {
        const o = document.createElement("option"); o.value = k; o.innerText = k; s.appendChild(o);
    });
    s.value = currentPlan;
}

fetchRemotePlans();
</script>
</body>
</html>
